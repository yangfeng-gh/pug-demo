<p>可以在一行里同时指定多个过滤器来对一个文本块进行处理。文本首先被传递到最后的过滤器，然后它的结果会被传到倒数第二个过滤器作为输入，以此类推。</p>
<script>//<![CDATA[
'use strict';

var myFunc = function myFunc() {
  return '\u8FD9\u662F\u4E00\u884C\u5728 CD' + 'ATA' + ' \u91CC\u7684 ECMAScript 2015 \u4EE3\u7801';
};
//]]></script><script><![CDATA[!function(){console.log("test")}();]]></script><script><![CDATA[(function(){!function(){console.log("test")}()}).call(this);]]></script>
